<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hand Notes</title>

    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <header>
      <div class="title">Hand notes</div>
      <section class="active">
        <div class="tool" id="brush-tool">
          <img class="icon" src="pencil.svg">
          <div class="color-options">
            <input type="color" id="brush-color">
          </div>
          <div class="stroke-options">
            <input type="range" min="1" max="5" value="1" id="stroke-width">
          </div>
        </div>

        <div class="tool" id="zoom-in">
          <img class="icon" src="zoom-plus.svg">
        </div>
        <div class="tool" id="zoom-out">
          <img class="icon" src="zoom-minus.svg">
        </div>
        <div class="tool" id="pan">
          <img class="icon" src="hand.svg">
        </div>       
      </section>
      <section>
        Abrir: <input type="file" id="open-button"/>
        <button id="save-button">Save</button>
      </section>
    </header>
    <article id="canvas">
      <svg viewbox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"></svg>
    </article>
    
    

    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./target/scala-3.1.0/scala-js-tutorial-fastopt/main.js"></script>
    
  </body>
</html>
